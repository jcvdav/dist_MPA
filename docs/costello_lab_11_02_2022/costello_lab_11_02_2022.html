# Thoughts


`$$\Pi_t = pqE_tX_t - cE_t^\beta$$`

And

`$$X_{t+1} = X_t + rX_t (\frac{K - X_t}{K}) - H_t$$`


--

`$$\Pi_{it} = \sum_{j = 1}^J \left(pq_{ij}E_{ijt}X_{jt} - cE_{ijt}^\beta\right)$$`

--

I think `\(q_{ij}\)` can be learned in time, thus:

`$$q_{ijt} = k_j \theta_{it}$$`

--

With

`$$\theta_{i + 1} = f(theta_{ijt}, \text{visitation}, \text{distance})$$`
